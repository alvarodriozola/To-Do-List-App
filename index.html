<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>To-Do-List App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css"/>
    <script src="js/jquery-2.1.1.js" type="text/javascript"></script>
    <script src="js/jquery.mobile-1.4.5.js" type="text/javascript"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>

    <link href="css/mobiscroll.jquery.min.css" rel="stylesheet" />
  </head>
  <body>
    <div data-role="page" id="splash" style="background-color: #29abe2;">
    <div class="splash">
        <center><img src="http://i68.tinypic.com/28tb3eu.png"></center>
    </div>
    </div>
    <div data-role="page" id="page-one">
        <div role="main" class="ui-content">
              <form class="form" method="POST" action="#">
                <center><img src="http://i68.tinypic.com/28tb3eu.png" height="40px" style="padding-top: 80px; padding-bottom: 50px" ></center>
                  Username:
                  <input type="text" id="username" value="admin">
                  Password:
                  <input type="password" id="password" value="123">
                  <input type="button" id="btn-login"  class="ui-btn" value="Login">
              </form>
                 Doesnt have account ? sign up <a href="#" >here</a>
        </div>
      </div>

    <div data-role="page" id="page-boards">
      <div data-role="header" id="header-boards">
        <center><img src="http://i68.tinypic.com/28tb3eu.png" height="30px" style="padding-top: 5px; padding-bottom: 5px" ></center>
        <a href="#page-newboard" class="ui-btn ui-btn-right ui-shadow ui-corner-all ui-icon-plus ui-btn-icon-notext"></a>
      </div>
      <div role="main" class="ui-content">
        <ul id="list-boards" data-role="listview" data-inset="true" data-filter="true" data-filter-placeholder="Boards">
        </ul>
        <form action=""  method="POST">
            <input type="text" id="board-title" placeholder="Board title" class="ui-button">
            <input type="button" id="btn-create_board" value="create board" class="ui-button">
        </form>
      </div>
      <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
          <ul>
            <li><a href="#page-boards" data-icon="grid" class="ui-btn-active">Boards</a></li>
            <li><a href="#" data-icon="user">Account</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!--List page-->
    <div data-role="page" id="page-list" data-theme="a">
      <div data-role="header" id="header-list">
        <a href="#page-boards" class="ui-btn ui-btn-left ui-shadow ui-corner-all ui-icon-carat-l ui-btn-icon-notext"></a>
        <center><img src="http://i68.tinypic.com/28tb3eu.png" height="30px" style="padding-top: 5px; padding-bottom: 5px" ></center>
      </div>
      <div role="main" class="ui-content">
          <ul id="list-list" data-role="listview" data-inset="true" data-filter="true" data-filter-placeholder="Lists" overflow="auto">

          </ul>
          <div>
            <form action=""  method="POST">
                <input type="text" id="list-title" placeholder="New list" class="ui-button">
                <input type="button" id="btn-create_list" value="create" class="ui-button">
            </form>
          </div>
      </div>
      <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
          <ul>
            <li><a href="#page-boards" data-icon="grid">Boards</a></li>
            <li><a href="#" data-icon="user">Account</a></li>
          </ul>
        </div>
      </div>
</div>

<!--Card page-->
<div data-role="page" id="page-card" data-theme="a">
  <div data-role="header" id="header-card">
    <a href="#page-list" class="ui-btn ui-btn-left ui-shadow ui-corner-all ui-icon-carat-l ui-btn-icon-notext"></a>
  <center><img src="http://i68.tinypic.com/28tb3eu.png" height="30px" style="padding-top: 5px; padding-bottom: 5px" ></center>
  </div>
  <div role="main" class="ui-content">
      <ul id="list-card" data-role="listview" data-inset="true" data-filter="true"  data-filter-placeholder="Cards" overflow="auto">

      </ul>
      <div>
          <input type="text" placeholder="New card" class="ui-button">
          <input type="button" value="create" class="ui-button">
      </div>
  </div>
  <div data-role="footer" data-position="fixed">
    <div data-role="navbar">
      <ul>
        <li><a href="#page-boards" data-icon="grid">Boards</a></li>
        <li><a href="#" data-icon="user">Account</a></li>
      </ul>
    </div>
  </div>
</div>

<!--Card detail-->
<div data-role="page" id="page-card_detail" data-theme="a">
  <div data-role="header" id="header-card-detail">
    <a href="#page-card" class="ui-btn ui-btn-left ui-shadow ui-corner-all ui-icon-carat-l ui-btn-icon-notext"></a>
    <center><img src="http://i68.tinypic.com/28tb3eu.png" height="30px" style="padding-top: 5px; padding-bottom: 5px" ></center>
  </div>
  <div class="ui-corner-all custom-corners">
    <div class="ui-bar ui-bar-a">
      <center><h3>Card Details</h3></center>
    </div>
    <div class="ui-body ui-body-a">
      <p id="p-title"></p><br>
  		<p id="p-description"></p><br>
  		<p id="p-duedate"></p><br>
    </div>
</div>
</div>


    <script src="js/app.js" type="text/javascript"></script>
    <script>Application.initApplication();</script>
  </body>
</html>
